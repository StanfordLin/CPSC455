<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="/src/styles.css" />
    <title>My Recipes</title>
  </head>
  <body>
    <header>
      <h1 class="logo">Recipes</h1>
      <ul class="nav">
        <li class="navlink"><a href="index.html">Home</a></li>
        <li class="navlink"><a href="about.html">About</a></li>
      </ul>
      <div class="burger">
        <i class="fas fa-bars"></i>
      </div>
    </header>
    <script src="/src/index.js"></script>
    
    <div class="inputForm">
    <form>
      <label for="title">Title</label>
      <input type="text" id="title" title="title" required>
  
      <label for="ingredients">Ingredients (use ; to seperate ingredients ex. 100 mL milk;200mL breadcrumbs)</label>
      <textarea id="ingredients" name="ingredients" required></textarea>
  
      <label for="steps">Steps (use ; seperate steps)</label>
      <textarea id="steps" name="steps" required></textarea>
  <br />
  <br />

      <button type="submit">Submit New Recipe</button>
      <br />
      <br />

      <button id="clearInputButton" type="button">Clear Inputs</button>
      <br />
      <br />


      <button id="deleteAllRecipesButton" type="button">Delete all recipes</button>
    </div>
  </form>
  <div class="row">
    <ul id="recipeListData">
    </div>
  </body>
</html>
